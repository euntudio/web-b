<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색박스나타나기</title>
    <link rel="stylesheet" href="css/스크립트03.css">
    <script>
        window.onload = () => {

            let openBtn = document.getElementsByClassName('open-btn')[0];
            let closeBtn = document.getElementsByClassName('close-btn')[0];
            let searchBox = document.getElementsByClassName('search-box')[0];

            //검색하기 클릭했을 때 실행
            //검색박스가 나타남
            //검색닫기가 버튼이 나타남
            //검색하기가 버튼이 사라짐

            openBtn.addEventListener('click', () => {
                searchBox.style.display = 'block';
                closeBtn.style.display = 'block';
                openBtn.style.display = 'none';
            });


            //검색닫기 클릭했을 때 실행
            //검색박스가 사라짐
            //검색하기가 버튼이 나타남
            //검색닫기가 버튼이 사라짐

            closeBtn.addEventListener('click', () => {
                searchBox.style.display = 'none';
                openBtn.style.display = 'block';
                closeBtn.style.display = 'none';
            });

        };//script end
    </script>
</head>
<body>
    <header class="header">
        <div class="inner">
            <h1 class="logo">
                <a href="#">🎀logo</a>
            </h1><!-- .logo -->

            <nav class="nav">
                <ul class="gnb">
                    <li><a href="#">menu1</a></li>
                    <li><a href="#">menu2</a></li>
                    <li><a href="#">menu3</a></li>
                    <li><a href="#">menu4</a></li>
                    <li><a href="#">menu5</a></li>
                </ul><!-- .gnb end -->
            </nav><!-- .nav end -->

            <div class="search-wrap">
                <button class="open-btn">검색하기</button>
                <button class="close-btn">검색닫기</button>

                <div class="search-box">
                    <input type="text" name="" id="" placeholder="검색어를 입력해주세요"> <!-- 입력창 -->
                </div><!-- .search_box -->
            </div><!-- search-wrap end -->
        </div><!-- .inner end -->
    </header><!-- .header end -->
</body>
</html>
