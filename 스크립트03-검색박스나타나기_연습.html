<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Í≤ÄÏÉâÎ∞ïÏä§ Ïó∞Ïäµ (+Îã§ÌÅ¨Î™®Îìú)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        body {
            background-color: #fff;
        }

        .header {
            height: 100px;
            border-bottom: 1px solid #ff79e2;
        }

        .header .inner {
            max-width: 1440px;
            width: calc(100% - 30px);
            height: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .header .inner .nav .gnb {
            display: flex;
            gap: 24px;
        }

        .header .inner .search-wrap {
            display: flex;
            gap: 10px;
        }

        .header .inner .search-wrap button {
            width: 60px;
            height: 60px;
            border: 1px solid #ff79e2;
            background-color: #ffd6f6;
            border-radius: 50%;
            color: #ff79e2;
        }

        .header .inner .search-wrap button.close-btn {
            display: none;
        }

        .header .inner .search-wrap .search-box {
            width: 100%;
            position: absolute;
            top: 100px;
            left: 0;
            padding: 20px;
            background-color: #ffdcf7;
            display: none;
        }

        .header .inner .search-wrap .search-box input {
            width: 100%;
            height: 30px;
            padding: 0 20px;
        }

        .mode-btn {
            width: 60px;
            height: 60px;
            font-size: 12px;
            background-color: #00008b;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;

        }

        .section-01 .box {
            max-width: 1440px;
            width: calc(100% - 30px);
            margin: 80px auto;
            display: flex;
            justify-content: space-between;
        }

        .section-01 .box .item {
            width: 48.94%;
        }

        .section-01 .box .item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .section-01 .box .item .item_btn{
            width: 100%;
            height: 50px;
            display: block;
            border: 1px solid #ff79e2;
            background-color: #ffd6f6;
            border-radius: 10px;
            color: #ff79e2;
            font-weight: bold;
        }
    </style>

    <script>
        window.onload = () => {
            //Í≤ÄÏÉâ ÏãúÏûë
            let searchBox = document.getElementsByClassName('search-box')[0];
            let openBtn = document.getElementsByClassName('open-btn')[0];
            let closeBtn = document.getElementsByClassName('close-btn')[0];

            openBtn.addEventListener('click', () => {
                searchBox.style.display = 'block';
                openBtn.style.display = 'none';
                closeBtn.style.display = 'block';
            });

            closeBtn.addEventListener('click', () => {
                searchBox.style.display = 'none';
                closeBtn.style.display = 'none';
                openBtn.style.display = 'block';
            });//Í≤ÄÏÉâ ÎÅù

            //Îã§ÌÅ¨Î™®Îìú ÏãúÏûë
            let modeBtn = document.getElementsByClassName('mode-btn')[0];
            let body = document.getElementsByTagName('body')[0];

            modeBtn.addEventListener('click', () => {

                if (getComputedStyle(body).backgroundColor == 'rgb(255, 255, 255)') {
                    body.style.backgroundColor = '#000';
                    body.style.color = '#fff';
                    modeBtn.innerHTML = '<span>MODEüåõ</span>'
                } else {
                    body.style.backgroundColor = '#fff';
                    body.style.color = '#000';
                    modeBtn.innerHTML = '<span>MODEüåû</span>'
                }

            });//Îã§ÌÅ¨Î™®Îìú ÎÅù

            //Ïù¥ÎØ∏ÏßÄÎ≥ÄÍ≤Ω ÏãúÏûë
            let item = document.getElementsByClassName('item')[0];
            let itemImage = item.getElementsByTagName('img')[0];
            let itemBtn = item.getElementsByClassName('item_btn')[0];

            itemBtn.addEventListener('click', () => {
                if(itemImage.getAttribute('src') == 'img/Ïù¥ÎØ∏ÏßÄ-1.jpg'){
                    itemImage.src = 'img/Ïù¥ÎØ∏ÏßÄ-3.jpg';
                } else {
                    itemImage.src = 'img/Ïù¥ÎØ∏ÏßÄ-1.jpg';
                }
            });

        };//script end
    </script>
</head>

<body>

</html>
