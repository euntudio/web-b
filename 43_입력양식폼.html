<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력양식폼</title>
</head>
<body>
    <h2>입력 양식 데이터 전송</h2>
    <form action="page.jsp" mathod="post">
        <p>ID : <input type="text" name="id" id=""></p> <!-- 개개인 식별을 위해서 name에 값을 작성한다. -->
        <p>PW : <input type="password" name="psw" id=""></p>  <!-- 개개인 식별을 위해서 name에 값을 작성한다. -->

        <label for="form-name">이름</label>
        <input type="text" name="name" id="form-name" required placeholder="이름을 입력해주세요">

        <textarea name="" id="" rows="5" cols="20"></textarea>
        <!-- 영문기준 rows => 세로줄수 / cols => 가로글자수 -->

        <h3>당신의 강의실은 몇호입니까</h3>
        <div class="radio"> <!-- 라디오버튼 -->
            <label for="1">1001호</label>
            <input type="radio" name="classroom" value="room1" id="1" checked>

            <label for="2">1002호</label>
            <input type="radio" name="classroom" value="room2" id="2">

            <label for="3">1003호</label>
            <input type="radio" name="classroom" value="room3" id="3">

            <label for="4">1004호</label>
            <input type="radio" name="classroom" value="room4" id="4">
        </div><!-- .radio end -->

        <div class="check"> <!-- 체크박스 버튼 -->
            <label for="">HTML5</label>
            <input type="checkbox" name="subject" value="html5" id="" checked>
            <label for="">CSS3</label>
            <input type="checkbox" name="subject" value="CSS3" id="">
            <label for="">Javascript</label>
            <input type="checkbox" name="subject" value="Javascript" id="">
            <label for="">Jquery</label>
            <input type="checkbox" name="subject" value="Jquery" id="">
        </div><!-- .check end -->

            <div class="button">
                <h3>button 태그 사용</h3>
                <button type="button">botton태그</button> <!-- 닫히는 태그 있음. input 태그보다 더 많이 사용됨 -->

                <h3>input 태그 사용</h3>
                <input type="button" value="input태그"> <!-- value 값으로 이름 지정. 단일 태그 -->
            </div><!-- .button end -->

            <div class="select">
                <h3>관심 있는 학습 주제 한 가지를 선택하세요.</h3>
                <select name="subjects">
                    <option value="1" selected>HTML5</option>
                    <option value="2">CSS3</option>
                    <option value="3">Javascript</option>
                    <option value="4">Jquery</option>
                </select>    

            </div><!-- .select end -->

            <div class="select-link">
                <h3>관련 사이트</h3>
                <select name="" id="" onchange="window.open(value, '_blank')">
                    <option value="">관련사이트</option>

                    <optgroup>
                        <option value="https://www.naver.com/">네이버</option>
                        <option value="https://www.gdweb.co.kr">gdweb</option>
                        <option value="https://www.w3schools.com/">w3school</option>
                    </optgroup>
                </select>
            </div><!-- .select-link end -->

            <h3>숫자 입력 폼</h3>
            <input type="number" name="" id=""> <!-- 한글은 쓸 수 없고, 숫자만 작성 가능, 방향키로 작동가능 -->

            <h3>날짜 양식</h3>
            <input type="date" name="" id="" value="2025-01-01">

            <h3>시간 양식</h3>
            <input type="time" name="" id="" value="09:00">

            <h3>색상선택 양식</h3>
            <input type="color" name="" id="" value="#ff0000">

        <input type="submit" value="전송">
        <input type="reset" value=" 다시작성">
    </form>
</body>
</html>
