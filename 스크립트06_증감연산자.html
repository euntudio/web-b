<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증감연산자</title>
    <link rel="stylesheet" href="css/스크립트06.css">
    <script>
        window.onload = () => {
            let num = document.getElementsByClassName('num')[0];
            let down = document.getElementsByClassName('down')[0];
            let upBtn = document.getElementsByClassName('up')[0];

            //초기값 기준 설정 (시작하고자 하는 값)
            let i = 0;

            //증가버튼을 클릭했을 때 실행
            //증가연산자 1씩 증가, 변수++
            //감소연산자 1씩 감소, 변수--
            upBtn.addEventListener('click', () => {
                //alert()
                i++;
                //console.log(i++) 검사창 > 콘솔에서 업 버튼 눌렀을 때 숫자 늘어나는지 확인
                num.innerHTML = i;
            });
            down.addEventListener('click', () => {
                i--;

                 //i값보다 0이 크면 i값은 0으로 설정 (제한 걸어주기)
                if(i < 0){
                    i = 0;
                }

                num.innerHTML = i;
            });

        }; //script end
    </script>
</head>
<body>
    <div class="btn_wrap">
        <button class="down">감소-</button>
        <span class="num">0</span>
        <button class="up">증가+</button>
    </div><!-- .btn_wrap end -->
</body>
</html>
