<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건식 속성</title>
    <link rel="stylesheet" href="css/스크립트05.css">
    <script>
        window.onload = () => {
            
            //부모 안에 있는 선택자 지정 작성
            let box = document.getElementsByClassName('box')[0];
            let boxImage = box.getElementsByTagName('img')[0]; //박스 안에 있는 이미지 태그를 찾겠다.
            let boxBtn = box.getElementsByClassName('box_btn')[0];

            boxBtn.addEventListener('click', () => {
                //alert()
                if(boxImage.getAttribute('src') == 'img/이미지-1.jpg'){ //속성에 대한 값을 찾을 때 어트리뷰트 사용 
                    boxImage.src = 'img/이미지-2.jpg';
                } else {
                    boxImage.src = 'img/이미지-1.jpg';
                }

            });

            let section = document.getElementsByClassName('section')[0];
            let sectionBtn = section.getElementsByClassName('section_btn')[0];
            let sectionImage = section.getElementsByTagName('img')[0];

            sectionBtn.addEventListener('click', () => {
                if(sectionImage.getAttribute('src') == 'img/이미지-4.jpg'){
                    sectionImage.src = 'img/이미지-5.jpg';
                } else {
                    sectionImage.src = 'img/이미지-4.jpg';
                }

            });

            

        };//script end

 
    </script>
</head>
<body>
    <div class="box">
        <img src="img/이미지-1.jpg" alt="">
        <button class="box_btn">✨이미지변경✨</button>
    </div><!-- .box end -->

    <div class="section">
        <img src="img/이미지-4.jpg" alt="">
        <button class="section_btn">☁☁☁</button>
    </div><!-- .section end -->
</body>
</html>
